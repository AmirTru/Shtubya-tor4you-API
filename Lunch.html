<!-- Create the calendar -->
<script type="text/javascript">

    // Get the element's
    var cal = document.getElementById("my-calendar");
    var shift = document.getElementById("shift-select")

    // Create the calendar
    var myCalendar = jsCalendar.new(cal);

    // Create selected time var
    var selectedTime;


    myCalendar.onDateClick(function(event, date){

      //set date to current day
      myCalendar.set(SetGetCurrentTimeFromCalendar(date));
        
      GetDataFromCalander(GetCurrentTimeFromCalendar(date), GetTomorrowFromCalendar(date));
       
    });

    function GetCurrentTimeFromCalendar(date){

        var year;
        var month;
        var day;

        //YYYYMMDD
        year = date.getFullYear();
        month = date.getMonth() + 1;
        if (month < 10) {
                month = "0" + month;
        }
        day = date.getDate();
          if (day < 10) {
                day = "0" + day;
        }
        
        //console.log(year.toString() + month.toString() + day.toString());
        return year.toString() + month.toString() + day.toString()

    }

    function GetTomorrowFromCalendar(date){

        var year;
        var month;
        var day;

        //YYYYMMDD
        year = date.getFullYear();
        month = date.getMonth() + 1;
        if (month < 10) {
                month = "0" + month;
        }
        day = date.getDate() +1;
          if (day < 10) {
                day = "0" + day;
        }
        
        //console.log(year.toString() + month.toString() + day.toString());
        return year.toString() + month.toString() + day.toString()

    }

    function SetGetCurrentTimeFromCalendar(date){

      var year;
      var month;
      var day;

      //YYYYMMDD
       year = date.getFullYear();
       month = date.getMonth() + 1;
        if (month < 10) {
          month = "0" + month;
          }   
        day = date.getDate();
        if (day < 10) {
           day = "0" + day;
          }

        return day.toString() + "/" + month.toString() + "/" + year.toString()

    }

</script>
